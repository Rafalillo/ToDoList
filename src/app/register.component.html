<mat-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-title>Registro ususario</mat-card-title>
    <mat-form-field class="example-full-width">
      <mat-label>Nombre:</mat-label>
      <input matInput placeholder="Nombre">
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
        <mat-label>Apellidos:</mat-label>
        <input formControlName="apellidos" matInput placeholder="Apellidos">
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
        <mat-label>Email: :</mat-label>
        <input formControlName="email" matInput placeholder="Email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Password:</mat-label>
        <input formControlName="password" type="password" matInput placeholder="Password">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Confirmar Password:</mat-label>
        <input formControlName="cpassword" type="password" matInput placeholder="Confirmar Password">
    </mat-form-field>
    
    <button mat-raised-button color="primary" style="margin:15px">Enviar</button>
    </form>
</mat-card>
